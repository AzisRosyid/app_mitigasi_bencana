name: app_mitigasi_bencana
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.12
  syncfusion_flutter_pdfviewer: ^22.2.10
  cupertino_icons: ^1.0.2
  flutter_polyline_points: ^2.0.0
  google_maps_flutter: ^2.4.0
  location: ^5.0.3
  flutter_svg: ^2.0.7
  flutter_launcher_icons: ^0.13.1
  http: ^1.1.0
  flutter_native_splash: ^2.2.4
  stroke_text: ^0.0.2
  flutter_dialogs: ^3.0.0
  geolocator: ^10.0.0
  geocoding: ^2.0.4
  permission_handler: ^10.4.3
  flutter_gif: any

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_bacground: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"

flutter_native_splash:
  android: false
  ios: false
  web: false

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
    - family: Knewave
      fonts:
        - asset: assets/fonts/Knewave-Regular.ttf
  assets:
    - assets/images/intro.gif
    - assets/images/logo.jpg
